<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class Chare="container">
        <h1>Expense Tracker</h1>
        
        <!-- Enhanced Form with Date and Description -->
        <div class="form">
            <input type="number" id="expense-amount" placeholder="Amount" step="0.01" min="0" required>
            <input type="date" id="expense-date" required>
            <input type="text" id="expense-description" placeholder="Description">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        
        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
        
        <div class="summary">
            <h2>Total Expenses: $<span id="total-expense">0.00</span></h2>
        </div>

        <h2>Expense Breakdown</h2>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
        
        <div class="advisor-section">
            <h2>AI Financial Advisor</h2>
            <p id="ai-advice">Get personalized financial insights based on your spending patterns.</p>
            <button onclick="getFinancialAdvice()">Get Advice</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
